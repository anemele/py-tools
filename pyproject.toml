[project]
name = "py-cvt"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Jason Swift", email = "anemele@outlook.com" }
]
requires-python = ">=3.12"
dependencies = [
    "pywin32>=311",
]

[project.scripts]
an2cn = "py_cvt.an2cn:main"
doc2pdf = "py_cvt.doc2pdf:main"

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
]

[tool.ruff.lint]
extend-select = ['I']
